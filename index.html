<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-info">

    <h1 class="text-center mt-5 fw-bold">Scheda il tuo Animale Domestico</h1>
    <form>
        <div class="input-group mx-auto mt-5 py-2 w-50 text-center">
            <span class="fw-bold input-group-text" id="inputGroup-sizing-default">Nome del Pet</span>
            <input id="petName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
        </div>
        <div class="input-group mx-auto py-2 w-50 text-center">
            <span class="fw-bold input-group-text" id="inputGroup-sizing-default">Nome Proprietario</span>
            <input id="ownerName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
        </div>
        <div class="input-group mx-auto py-2 w-50 text-center">
            <span class="fw-bold input-group-text" id="inputGroup-sizing-default">Specie</span>
            <input id="species" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
        </div>
        <div class="input-group mx-auto py-2 w-50 text-center">
            <span class="fw-bold input-group-text" id="inputGroup-sizing-default">Razza</span> 
            <input id="breed" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
        </div>
        <div class="text-center pt-5">
            <button class="btn btn-primary border-2 border-black" type="submit">Invia Scheda</button>
        </div>
        </form>
        
        <br>

        <div id="listaPets">

        </div>

    <script src="./index.js"></script>
</body>
</html>
